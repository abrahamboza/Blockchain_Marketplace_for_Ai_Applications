<!-- Navigation Component -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Block<span style="color: var(--accent-color)">ML</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/marketplace" id="nav-marketplace">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blockchain" id="nav-blockchain">Blockchain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/training/dashboard" id="nav-training">ML Training</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin" id="nav-admin">Admin</a>
                </li>
            </ul>
            <div class="d-flex ms-3">
                {% if session.user_address %}
                <div class="user-badge me-2">
                    <i class="bi bi-person-check"></i>
                    <span>{{ session.user_address[:10] }}...{{ session.user_address[-6:] if session.user_address|length > 16 else '' }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger ms-2">Logout</a>
                </div>
                {% else %}
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                {% endif %}
                <a href="/upload-dataset" class="btn btn-primary">Upload Data</a>
            </div>
        </div>
    </div>
</nav>

<script>
    // Set active navigation link based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;

        // Remove all active classes first
        document.querySelectorAll('.navbar .nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Set active class based on path
        if (currentPath === '/') {
            document.getElementById('nav-home').classList.add('active');
        } else if (currentPath.startsWith('/marketplace')) {
            document.getElementById('nav-marketplace').classList.add('active');
        } else if (currentPath.startsWith('/blockchain')) {
            document.getElementById('nav-blockchain').classList.add('active');
        } else if (currentPath.startsWith('/training')) {
            document.getElementById('nav-training').classList.add('active');
        } else if (currentPath.startsWith('/admin')) {
            document.getElementById('nav-admin').classList.add('active');
        }
    });
</script>
